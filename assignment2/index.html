<!DOCTYPE HTML>
<html>
    <head>
        <title>Diana Ryskulbekova</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles2.css">
    </head>
    <body>
        <main class="didi">
            <section class="sect1">
                <div class="log"><b>Spotify</b></div>
                <h1>Sign up for free</h1>
                <p><span class="desc1">Create your account to start listening.</span></p>
                <form>
                    <div class="form">
                        <label for="email">Email adress</label>
                        <input type="email" placeholder="name@example.com">
                        <p><span class="desc">We'll never share your email with anymore</span></p>
                    </div>
                    <div class="form">
                        <label for="password">Password</label>
                        <input type="password" placeholder="Create a Password">
                        <p><span class="desc">Use 8+ characters for better security</span></p>
                    </div>
                    <div class="form">
                       <label for="Username">Username</label>
                        <input type="text" placeholder="Pick a display name"> 
                    </div>
                    <div class="boxagree">
                        <input type="checkbox" id="terms">
                        <label for="terms">I agree to the <span class="agree">Terms and Conditions</span></label>

                    </div>
                    <button type="submit" class="butt">Sign up</button>
                </form>
                <p class="buttontext">
                    Already have an account?<a href="#" class="acc">Log in</a>
                </p>
            </section>
        </main>
    </body>
</html>
